          </div>

    <!-- Page-->
    <div class="page">

      <div class="rd-navbar-wrap">
          <nav class="rd-navbar" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-sm-device-layout="rd-navbar-fixed" data-md-layout="rd-navbar-static" data-md-device-layout="rd-navbar-fixed" data-lg-device-layout="rd-navbar-static" data-lg-layout="rd-navbar-static" data-stick-up-clone="false" data-md-stick-up-offset="1px" data-lg-stick-up-offset="1px" data-md-stick-up="true" data-lg-stick-up="true">
            <div class="rd-navbar-main-outer">

                <!-- RD Navbar Panel-->
                <div class="rd-navbar-panel">
                  <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>

                  <div class="rd-navbar-brand"><a class="brand" href="/">
                      <div class="brand__name"><img class="brand__logo-dark" src="images/logo-alef-default.png" alt="Alef logo"/>

              <div class="parallax-content">
                <div class="section-md text-center">
                  <div class="shell">
                    <div class="range range-50 range-lg-bottom" style="height:340px;">
                      <div class="cell-xs-12 cell-md-12 text-center self-center">
                        <div class="wow fadeInTop"><h1>Investors</h1></div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

      <!-- Contact form -->
      <section class="section bg-gray-lighter h-80-plus">
        <div class="shell">
          <div class="range range-50">
            <div class="section-md cell-xs-12 cell-sm-12 cell-md-12 self-center text-center">
                
                <div class="wow fadeInBottom mt-2">
                
                <h3 class="inline-header" id="contact">Investor Inquiries:</h3>
                <p class="heading-3 mb-5"><a href="mailto:investor@alef.aero">investor@alef.aero</a></p>
                
                </div>
                     
                <div class="center-25 _box-line__main">
                  <!-- RD Mailform-->
                  <div class="wow fadeInTop mt-5"><h3 class="text-center">Get in touch with our team</h3></div>
                  <form class="rd-mailform" method="post" data-form-output="form-output-global" data-form-type="investor" action="https://deep-water-rucks.ondigitalocean.app/brevo/">
                    <div class="form-wrap wow fadeInLeft mb-1">
                      <input class="form-input" id="contact-name" type="text" name="name" data-constraints="@Required">
                      <label class="form-label" for="contact-name">Name*</label>
                    </div>
                    <div class="form-wrap wow fadeInRight mb-1">
                            <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Email @Required">
                            <label class="form-label" for="contact-email">E-mail*</label>
                    </div>      
                    <div class="wow fadeInLeft"><p class="heading-3 mt-1 mb-1">How much are you interested in investing?</p></div>
                    <div class="form-wrap wow fadeInLeft mb-1">
                      <input class="form-input" id="contact-amount" type="text" name="amount" data-constraints="@Required">
                      <label class="form-label" for="contact-amount">Amount*</label>
                    </div>      
                    <div class="form-wrap wow fadeInRight mb-1">
                      <textarea class="form-input" id="contact-message" name="message" data-constraints="@Required"></textarea>
                      <label class="form-label" for="contact-message">Message*</label>
                    </div>
                    <div class="form-wrap form-button wow fadeInBottom">
                      <button class="button button-block button-primary" type="submit">submit</button>
                    </div>
                  </form>
                </div>
